# Application ===========================================================
spring.application.name=VUTTR

# JPA (global rules) ====================================================
spring.jpa.open-in-view=false

# Error handling (default) ==============================================
server.error.include-stacktrace=never
server.error.include-message=never

# Logging (default) =====================================================
logging.level.root=INFO

# JWT keys ==============================================================
jwt.private-key=${JWT_PRIVATE_KEY_PATH:keys/VUTTR_rsaPrivateKey.pem}
jwt.public-key=${JWT_PUBLIC_KEY_PATH:keys/VUTTR_rsaPublicKey.pem}